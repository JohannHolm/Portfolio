<div [ngClass]="{'visible': isVisible, 'hidden': isFullyHidden}" appFadeInOnScroll class="skillset" id="skillset">
    <div class="skillset-container">
        <div class="skillset-heading">Skillset</div>
        <div class="skills-con">
            <div>
                <div class="skill unselectable"><img src="assets/images/icons/skillset/Angular.png" alt="Angular">
                    <p>Angular</p>
                </div>
                <div class="skill unselectable"><img src="assets/images/icons/skillset/Typescript.png" alt="TypeScript">
                    <p>TypeScript</p>
                </div>
                <div class="skill unselectable"><img src="assets/images/icons/skillset/javascript.png" alt="JavaScript">
                    <p>JavaScript</p>
                </div>
                <div class="skill unselectable"><img src="assets/images/icons/skillset/html.png" alt="HTML">
                    <p>HTML</p>
                </div>
                <div class="skill unselectable"><img src="assets/images/icons/skillset/Scrum.png" alt="Scrum">
                    <p>Scrum</p>
                </div>
                <div class="skill unselectable"><img src="assets/images/icons/skillset/Firebase.png" alt="Firebase">
                    <p>Firebase</p>
                </div>
                <div class="skill unselectable"><img src="assets/images/icons/skillset/git.png" alt="Git">
                    <p>Git</p>
                </div>
                <div class="skill unselectable"><img src="assets/images/icons/skillset/css.png" alt="CSS">
                    <p>CSS</p>
                </div>
                <div class="skill unselectable"><img src="assets/images/icons/skillset/Api.png" alt="Rest-Api">
                    <p>Rest-Api</p>
                </div>
                <div class="skill unselectable"><img src="assets/images/icons/skillset/materialdesign.png"
                        alt="Material Design">
                    <p>Material Design</p>
                </div>
            </div>
        </div>
    </div>
</div>
